<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <title>不辞万里</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 680px;
            width: 100%;
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin-bottom: 20px;
            object-fit: cover;
            display: flex;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }

        .name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 16px;
            color: #86868b;
            margin-bottom: 30px;
        }

        .links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .link-item {
            background-color: #0d63ff12;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .link-item:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .link-item a {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            text-decoration: none;
            color: #1d1d1f;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .link-text {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .link-item a:hover .link-text {
            color: #0d63ff;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            .name {
                font-size: 20px;
            }

            .bio {
                font-size: 14px;
            }
        }

        .beian {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #86868b;
        }

        .beian a {
            color: #86868b;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .beian a:hover {
            color: #1d1d1f;
            transform: scale(1.05);
        }
    </style>
</head>
